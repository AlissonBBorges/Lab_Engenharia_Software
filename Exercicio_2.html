<script language="JavaScript" type="text/javascript">

let x = prompt("Digite um Numero Inteiro",);
alert(typeof(x));
if(isNan(x)){
    alert("Valor Invalido");
}
else{

    if(x % 2 == 0){
        alert("O Numero é PAR");
    }

    else {
        alert("O Numero é Impar")
    }

}



 </script>
